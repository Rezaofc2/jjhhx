<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Pairing - MchaX Api's</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="/styles.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #a5b4fc;
            --secondary: #0ea5e9;
            --accent: #f43f5e;
            --light: #f8fafc;
            --dark: #0f172a;
            --dark-800: #1e293b;
            --dark-700: #334155;
            --dark-600: #475569;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--primary-dark));
            --gradient-accent: linear-gradient(135deg, var(--primary), var(--accent));
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;
        }
        
        body {
            background-color: var(--light);
            background-image: 
                radial-gradient(at 47% 33%, hsla(222, 75%, 94%, 0.7) 0, transparent 59%),
                radial-gradient(at 82% 65%, hsla(222, 100%, 95%, 0.7) 0, transparent 55%);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .dark body {
            background-color: var(--dark);
            background-image: 
                radial-gradient(at 47% 33%, hsla(222, 75%, 10%, 0.7) 0, transparent 59%),
                radial-gradient(at 82% 65%, hsla(222, 100%, 5%, 0.7) 0, transparent 55%);
        }
        
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            flex: 1;
        }
        
        .login-container, .spam-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
        }
        
        .dark .login-container, .dark .spam-container {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .page-title h1 {
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 15px;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .dark .page-title h1 {
            color: var(--light);
        }
        
        .page-title h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--gradient-accent);
            border-radius: 2px;
        }
        
        .page-title p {
            color: var(--dark-600);
            max-width: 600px;
            margin: 20px auto 0;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark-800);
            margin-bottom: 8px;
            display: block;
        }
        
        .dark .form-label {
            color: var(--light);
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.8);
            color: var(--dark-800);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .dark .form-control {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--light);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .btn-primary {
            display: inline-block;
            padding: 15px 30px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background-color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            color: var(--dark);
            transition: var(--transition);
            z-index: 1000;
            border: none;
        }
        
        .dark .back-btn {
            background-color: var(--dark-800);
            color: var(--light);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            color: var(--primary);
        }
        
        #themeToggle {
            position: fixed;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: var(--dark);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            background-color: white;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        .dark #themeToggle {
            color: var(--light);
            background-color: var(--dark-800);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        #themeToggle:hover {
            transform: rotate(15deg);
            color: var(--primary);
        }
        
        .alert {
            padding: 15px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-danger {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .dark .alert-danger {
            background-color: rgba(239, 68, 68, 0.2);
        }
        
        .dark .alert-success {
            background-color: rgba(16, 185, 129, 0.2);
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: var(--radius-md);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .dark .result-container {
            background-color: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .result-title {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .dark .result-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .result-label {
            font-weight: 600;
            color: var(--dark-700);
            margin-right: 10px;
        }
        
        .dark .result-label {
            color: var(--light);
        }
        
        .result-value {
            color: var(--dark-600);
        }
        
        .dark .result-value {
            color: var(--dark-600);
        }
        
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--light);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .dark #loadingScreen {
            background-color: var(--dark);
        }
        
        .spinner-wrapper {
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            position: relative;
            margin: 0 auto;
        }
        
        .double-bounce1,
        .double-bounce2 {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: var(--primary);
            opacity: 0.6;
            position: absolute;
            top: 0;
            left: 0;
            animation: sk-bounce 2.0s infinite ease-in-out;
        }
        
        .double-bounce2 {
            animation-delay: -1.0s;
            background-color: var(--accent);
        }
        
        @keyframes sk-bounce {
            0%,
            100% {
                transform: scale(0.0);
            }
            50% {
                transform: scale(1.0);
            }
            100% {
                transform: scale(0.0);
            }
        }
        
        .spinner-wrapper p {
            margin-top: 1rem;
            font-weight: 500;
            color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px 10px;
                padding: 10px;
            }
            
            .login-container, .spam-container {
                padding: 30px 20px;
            }
            
            .page-title h1 {
                font-size: 2rem;
            }
            
            .back-btn, #themeToggle {
                width: 40px;
                height: 40px;
                top: 20px;
            }
            
            .back-btn {
                left: 20px;
            }
            
            #themeToggle {
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="spinner-wrapper">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
            <p>Loading Spam Pairing Tool...</p>
        </div>
    </div>
    
    <button id="themeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>
    
    <a href="/" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <div class="container">
        <div id="loginSection">
            <div class="login-container">
                <div class="page-title">
                    <h1>Spam Pairing Tool</h1>
                    <p>Please enter your access key to continue</p>
                </div>
                
                <div id="loginAlert" class="alert alert-danger" style="display: none;"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="accessKey" class="form-label">Access Key</label>
                        <input type="password" id="accessKey" class="form-control" placeholder="Enter your access key" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>
        </div>
        
        <div id="spamSection" style="display: none;">
            <div class="spam-container">
                <div class="page-title">
                    <h1>Spam Pairing Tool</h1>
                    <p>Send multiple pairing codes to a WhatsApp number</p>
                </div>
                
                <div id="spamAlert" class="alert alert-danger" style="display: none;"></div>
                
                <form id="spamForm">
                    <div class="form-group">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" id="phoneNumber" class="form-control" placeholder="Enter phone number (e.g., 628123456789)" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="spamCount" class="form-label">Number of Codes to Send</label>
                        <input type="number" id="spamCount" class="form-control" min="1" max="100" value="20" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">Start Spam</button>
                </form>
                
                <div id="resultContainer" class="result-container" style="display: none;">
                    <div class="result-title">Spam Results</div>
                    <div id="resultContent"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById("loadingScreen");
            const body = document.body;
            const loginSection = document.getElementById('loginSection');
            const spamSection = document.getElementById('spamSection');
            const loginForm = document.getElementById('loginForm');
            const spamForm = document.getElementById('spamForm');
            const loginAlert = document.getElementById('loginAlert');
            const spamAlert = document.getElementById('spamAlert');
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            
            // Theme toggle functionality
            const themeToggle = document.getElementById("themeToggle");
            const themeIcon = themeToggle.querySelector("i");
            
            // Check for saved theme preference or use preferred color scheme
            const savedTheme = localStorage.getItem("theme");
            const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
            
            if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add("dark");
                themeIcon.classList.remove("fa-moon");
                themeIcon.classList.add("fa-sun");
            }
            
            themeToggle.addEventListener("click", () => {
                document.documentElement.classList.toggle("dark");
                
                if (document.documentElement.classList.contains("dark")) {
                    themeIcon.classList.remove("fa-moon");
                    themeIcon.classList.add("fa-sun");
                    localStorage.setItem("theme", "dark");
                } else {
                    themeIcon.classList.remove("fa-sun");
                    themeIcon.classList.add("fa-moon");
                    localStorage.setItem("theme", "light");
                }
            });
            
            // Check if user is already logged in
            const isLoggedIn = sessionStorage.getItem('spamPairingLoggedIn');
            if (isLoggedIn === 'true') {
                loginSection.style.display = 'none';
                spamSection.style.display = 'block';
            }
            
            // Login form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const accessKey = document.getElementById('accessKey').value;
                
                try {
                    const response = await fetch('/verify-spam-pairing-key', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ key: accessKey })
                    });
                    
                    const data = await response.json();
                    
                    if (data.status) {
                        // Login successful
                        sessionStorage.setItem('spamPairingLoggedIn', 'true');
                        loginSection.style.display = 'none';
                        spamSection.style.display = 'block';
                    } else {
                        // Login failed
                        loginAlert.textContent = data.error || 'Invalid access key';
                        loginAlert.style.display = 'block';
                    }
                } catch (error) {
                    loginAlert.textContent = 'An error occurred. Please try again.';
                    loginAlert.style.display = 'block';
                }
            });
            
            // Spam form submission
            spamForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const phoneNumber = document.getElementById('phoneNumber').value;
                const spamCount = document.getElementById('spamCount').value;
                
                // Validate phone number
                if (!phoneNumber.match(/^[0-9]{10,15}$/)) {
                    spamAlert.textContent = 'Please enter a valid phone number';
                    spamAlert.style.display = 'block';
                    return;
                }
                
                // Hide alert if visible
                spamAlert.style.display = 'none';
                
                // Show loading state
                const submitBtn = spamForm.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.textContent;
                submitBtn.textContent = 'Processing...';
                submitBtn.disabled = true;
                
                try {
                    const response = await fetch(`/tools/spam-pairing?number=${phoneNumber}&count=${spamCount}`);
                    const data = await response.json();
                    
                    if (data.status) {
                        // Spam successful
                        resultContent.innerHTML = `
                            <div class="result-item">
                                <span class="result-label">Target:</span>
                                <span class="result-value">${data.result.target}</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Total Codes:</span>
                                <span class="result-value">${data.result.jumlah}</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Status:</span>
                                <span class="result-value">${data.result.message}</span>
                            </div>
                        `;
                        resultContainer.style.display = 'block';
                    } else {
                        // Spam failed
                        spamAlert.textContent = data.error || 'Failed to send pairing codes';
                        spamAlert.style.display = 'block';
                    }
                } catch (error) {
                    spamAlert.textContent = 'An error occurred. Please try again.';
                    spamAlert.style.display = 'block';
                } finally {
                    // Restore button state
                    submitBtn.textContent = originalBtnText;
                    submitBtn.disabled = false;
                }
            });
            
            // Hide loading screen after everything is loaded
            setTimeout(() => {
                loadingScreen.style.display = "none";
            }, 1500);
        });
    </script>
</body>
</html>
