<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>500 - Server Error</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
        <style>
            :root {
                --primary: #6366f1;
                --primary-dark: #4f46e5;
                --accent: #f43f5e;
                --light: #f8fafc;
                --dark: #0f172a;
                --gradient: linear-gradient(135deg, var(--primary), var(--accent));
            }
            
            * {
                font-family: 'Outfit', sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body, html {
                height: 100%;
                overflow: hidden;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: var(--light);
                background-image: 
                    radial-gradient(at 47% 33%, hsla(222, 75%, 94%, 0.7) 0, transparent 59%),
                    radial-gradient(at 82% 65%, hsla(222, 100%, 95%, 0.7) 0, transparent 55%);
            }
            
            .bg-divider {
                background-color: var(--primary);
            }
            
            .w-divider {
                width: 2px;
            }
            
            .error-container {
                text-align: center;
                padding: 2.5rem;
                background-color: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border-radius: 16px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
                border: 1px solid rgba(255, 255, 255, 0.5);
                max-width: 90%;
                width: 450px;
            }
            
            .error-container:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            }
            
            .error-code {
                font-size: 5rem;
                font-weight: 800;
                background: var(--gradient);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                line-height: 1;
            }
            
            .error-message {
                color: var(--dark);
                font-weight: 600;
                font-size: 1.5rem;
            }
            
            .home-button {
                margin-top: 2rem;
                display: inline-block;
                padding: 0.75rem 1.5rem;
                background: var(--gradient);
                color: white;
                border-radius: 8px;
                text-decoration: none;
                font-weight: 600;
                transition: all 0.3s ease;
                box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
            }
            
            .home-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 15px rgba(99, 102, 241, 0.3);
            }
            
            .error-illustration {
                max-width: 200px;
                margin: 0 auto 1.5rem;
                animation: float 6s ease-in-out infinite;
            }
            
            @keyframes float {
                0% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(-10px);
                }
                100% {
                    transform: translateY(0px);
                }
            }
            
            /* Dark mode */
            @media (prefers-color-scheme: dark) {
                body, html {
                    background-color: var(--dark);
                    background-image: 
                        radial-gradient(at 47% 33%, hsla(222, 75%, 10%, 0.7) 0, transparent 59%),
                        radial-gradient(at 82% 65%, hsla(222, 100%, 5%, 0.7) 0, transparent 55%);
                }
                
                .error-container {
                    background-color: rgba(30, 41, 59, 0.8);
                    border: 1px solid rgba(255, 255, 255, 0.05);
                }
                
                .error-message {
                    color: var(--light);
                }
            }
        </style>
    </head>
    <body>
        <div class="error-container">
            <img src="https://cdn-icons-png.flaticon.com/512/6195/6195700.png" alt="500 Illustration" class="error-illustration">
            <div class="flex h-16 items-center space-x-6">
                <h1 class="error-code">500</h1>
                <div class="shrink-0 bg-divider border-none h-12 w-divider" role="separator"></div>
                <h2 class="error-message">Server Error</h2>
            </div>
            <p class="mt-4 text-gray-600">Something went wrong on our servers. We're working to fix the issue.</p>
            <a href="/" class="home-button">Back to Home</a>
        </div>
    </body>
</html>
